<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de login</title>
  <link rel="stylesheet" href="./style/style.css"">
  <link rel="stylesheet" href="./style/media-query.css">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
  <main>
    <section id="login">
      <div id="imagem">

      </div>
      <div id="formulario">
        <h1>Login</h1>
        <p>
          Seja bem-vindo(a) novamente. Faça login para acessar a sua conta e poder fazer as configurações no seu ambiente
        </p>

        <form action="" method="Post" autocomplete="on">
          <div class="campo">
            <span class="material-symbols-rounded">
              person
            </span>
            <input type="email" name="login" id="login" placeholder="Seu e-mail" autocomplete="email" required>
            <label for="login">Login</label>
          </div>
          <div class="campo">
            <span class="material-symbols-rounded">
              key
            </span>
            <input type="password" name="senha" id="senha" placeholder="Sua senha" autocomplete="current-password" minlength="8" required>
            <label for="senha">Senha</label>
          </div>
          <input type="submit" value="Entrar">
          <a href="#" class="botao">
            Esqueci a senha 
            <span class="material-symbols-rounded">
              mail
            </span>
          </a>
        </form>

      </div>
    </section>
  </main>
</body>
</html>
